<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="description" content="Final project" />
  <meta name="keywords" content="HTML, CSS, JavaScript" />
  <title>Calculator</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>



<body>
  <main class="main">
    <div class="container">
      <div class="history">
        <div class="history__wrapper"></div>
        <div class="history__quotes"></div>
      </div>
      <div class="calculator">
        <div class="calculator__wrapper">
          <div class="calculator__screen">
            <input class="calculator__screen-calc" type="text" />
          </div>
          <div class="calculator__buttons">
            <div class="calculator__button double-width calculator__button--func">ln</div>
            <div class="calculator__button calculator__button--func">abs</div>
            <div class="calculator__button calculator__button--func">log</div>
            <div class="calculator__button calculator__button--func">n!</div>
            <div class="calculator__button calculator__button--func">bin</div>
            <div class="calculator__button calculator__button--func">dec</div>
            <div class="calculator__button calculator__button--func">oct</div>
            <div class="calculator__button calculator__button--func">%</div>
            <div class="calculator__button calculator__button--func">x<sup>2</sup></div>
            <div class="calculator__button calculator__button--func">x<sup>3</sup></div>
            <div class="calculator__button calculator__button--func">x<sup>n</sup></div>
            <div class="calculator__button calculator__button--func">sin</div>
            <div class="calculator__button calculator__button--func">cos</div>
            <div class="calculator__button calculator__button--func">tan</div>
            <div class="calculator__button calculator__button--func">&pi;</div>
            <div class="calculator__button calculator__button--basic-op">+</div>
            <div class="calculator__button calculator__button--basic-op">-</div>
            <div class="calculator__button calculator__button--basic-op">/</div>
            <div class="calculator__button calculator__button--basic-op">*</div>
            <div class="calculator__button calculator__button--num">7</div>
            <div class="calculator__button calculator__button--num">8</div>
            <div class="calculator__button calculator__button--num">9</div>
            <div class="calculator__button calculator__button--ac">AC</div>
            <div class="calculator__button calculator__button--num">4</div>
            <div class="calculator__button calculator__button--num">5</div>
            <div class="calculator__button calculator__button--num">6</div>
            <div class="calculator__button triple-height calculator__button--equal">=</div>
            <div class="calculator__button calculator__button--num">1</div>
            <div class="calculator__button calculator__button--num">2</div>
            <div class="calculator__button calculator__button--num">3</div>
            <div class="calculator__button calculator__button--num">0</div>
            <div class="calculator__button calculator__button--num">,</div>
            <div class="calculator__button calculator__button--equal">DEL</div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
