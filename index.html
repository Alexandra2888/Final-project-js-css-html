<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="Final project" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS_Files/styles.css" />
  </head>
  <body>
    <main class="calculator">
      <section>
        <div class="calculator__result" id="display">0</div>
      </section>
      <section>
        <div class="calculator__buttons">
          <button class="calculator__number">7</button>
          <button class="calculator__number">8</button>
          <button class="calculator__number">9</button>
          <button class="calculator__operator">+</button>
          <button class="calculator__number">4</button>
          <button class="calculator__number">5</button>
          <button class="calculator__number">6</button>
          <button class="calculator__operator">-</button>
          <button class="calculator__number">1</button>
          <button class="calculator__number">2</button>
          <button class="calculator__number">3</button>
          <button class="calculator__operator">x</button>
          <button class="calculator__number">0</button>
          <button class="calculator__decimal">.</button>
          <button class="calculator__operator">&#247;</button>
          <button class="calculator__clear">C</button>
          <button class="calculator__equals">=</button>
          <button class="calculator__backspace">&#9003;</button>
        </div>
      </section>
    </main>
  </body>
</html>
