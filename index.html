<!DOCTYPE html>
<html lang="en">

<head>

  <script type="module" src="./js/helpers.js" defer></script>
  <script type="module" src="./js/main.js" defer></script>
</head>

<body>
  <main class="main">
    <div class="container">
      <div class="history">
        <div class="history__wrapper">
          <div class="history__group">
            <div class="history__option">
              <!--  <button class="history__reuse-option-btn">
                <svg xmlns="http://www.w3.org/2000/svg" class="reuse__svg" fill="none" viewBox="0 0 24 24"
                  stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3" />
                </svg>
              </button>
              <div class="history__option--group">
                <div class="history__option--content">
                  <p class="history__option--calc">100 + 4</p>
                  <p class="history__option--result">104</p>
                </div>
              </div> -->
            </div>
          </div>
        </div>
      </div>
      <div class="calculator">
        <div class="calculator__wrapper">
          <div class="calculator__screen">
            <div class="calculator__screen-previous" id="previous__eq"></div>
            <input id="active__value" class="calculator__screen-calc" type="text" placeholder="0" value="" />
          </div>
          <div class="calculator__buttons">
            <button class="calculator__button calculator__button--basic-op">+</button>
            <button class="calculator__button calculator__button--basic-op">-</button>
            <button class="calculator__button calculator__button--basic-op">/</button>
            <button class="calculator__button calculator__button--basic-op">*</button>
            <button class="calculator__button calculator__button--num">7</button>
            <button class="calculator__button calculator__button--num">8</button>
            <button class="calculator__button calculator__button--num">9</button>
            <button class="calculator__button calculator__button--ac" id="all-clear">AC</button>
            <button class="calculator__button calculator__button--num">4</button>
            <button class="calculator__button calculator__button--num">5</button>
            <button class="calculator__button calculator__button--num">6</button>
            <button class="calculator__button triple-height calculator__button--equal" id="equal__opt">=</button>
            <button class="calculator__button calculator__button--num">1</button>
            <button class="calculator__button calculator__button--num">2</button>
            <button class="calculator__button calculator__button--num">3</button>
            <button class="calculator__button calculator__button--num">0</button>
            <button class="calculator__button calculator__button--num" id="floating__point">.</button>
            <button class="calculator__button calculator__button--del" id="delete__opt">DEL</button>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p>&copy; Kreativstorm calculator assignment</p>
    </footer>
  </main>
  <script type="module" src="./js/utils.js"></script>

</body>

</html>
